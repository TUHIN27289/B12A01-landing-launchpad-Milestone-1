<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Milestone-1</title>
  </head>
  <body class="open-sans-normal">
    <header class="header">
      <nav class="navbar">
        <div class="nav-container">
          <ul class="nav-item">
            <li><a class="logo-part" href="">LOGO</a></li>
            <li><button class="btn-primary">Sign Up</button></li>
          </ul>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-container">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <br />
          <button class="banner-btn btn-primary">Stay focused</button>
        </div>
      </section>
    </header>
    <main>
      <section class="see-it-action">
        <div class="see-it-action-container">
          <div class="see-it-action-container-p">
            <h3 class="see-it-action-title">See It in Action</h3>
            <p class="see-it-action-p">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="banner-btn btn-primary">Launch Live Preview</button>
          </div>
          <div class="see-it-action-container-img">
            <img src="/Assets/wc-mini.png" alt="image" />
          </div>
        </div>
      </section>
      <section class="productive-user">
        <div class="productive-user-container">
          <h1 class="productive-user-title">
            Joined Thousands of Productive Users
          </h1>
          <div class="productive-user-items">
            <div class="productive-user-item">
              <h1 class="user-title">50K</h1>
              <p class="user-paragraph">Active Users</p>
            </div>
            <div class="productive-user-item">
              <h1 class="user-title">2M+</h1>
              <p class="user-paragraph">Focus Sessions</p>
            </div>
            <div class="productive-user-item">
              <h1 class="user-title">95%</h1>
              <p class="user-paragraph">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
